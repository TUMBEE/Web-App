tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: first_name
            field:
              input_type: text
              antlers: false
              type: text
              display: 'First Name'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: last_name
            field:
              antlers: false
              type: textarea
              display: 'Last Name'
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: e-mail
            field:
              inline: false
              type: checkboxes
              display: E-mail
              icon: checkboxes
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - email
          -
            handle: phone_number
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Phone Number'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - numeric
          -
            handle: textarea_field
            field:
              antlers: false
              type: textarea
              display: Message
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
